<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Contestant Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center flex-grow-1">Enter Contestant Data</h1>
    <div>
      <a href="/" class="btn btn-secondary me-2">Home</a>
      <a href="/view_results" class="btn btn-info">View Data</a>
    </div>
  </div>

  <form id="contestantForm" class="row g-3 bg-white p-4 rounded shadow-sm">
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" name="fname" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" name="lname" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Age</label>
      <input type="number" name="age" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Division</label>
      <select name="division" class="form-select" required>
        <option value="">Select Division</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Belt Rank</label>
      <select name="belt_rank" class="form-select" required>
        <option value="">Select Belt Rank</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">School</label>
      <select name="school" class="form-select" required>
        <option value="">Select School</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Event</label>
      <select name="event" class="form-select" required>
        <option value="">Select Event</option>
      </select>
    </div>
        <div class="col-md-6">
      <label class="form-label">Tournament</label>
      <select name="tournament" class="form-select" required>
        <option value="">Select Tournament</option>
      </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">Total Points</label>
        <input type="number" name="tourn_points" class="form-control" required>
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>

  <script>
async function loadDropdowns() {
  const endpoints = {
    division: "/api/divisions",
    event: "/api/events",
    school: "/api/schools",
    belt_rank: "/api/belt_ranks",
    tournament: "/api/tournaments"
  };

  for (const [key, url] of Object.entries(endpoints)) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to load ${key}`);
      const data = await res.json();

      const select = document.querySelector(`select[name="${key}"]`);
      if (!select) {
        console.warn(`Dropdown for "${key}" not found in HTML`);
        continue;
      }

      select.length = 1;

      data.forEach(item => {
        const values = Object.values(item);
        const value = values.length > 1 ? values[1] : values[0]; // fallback to first if only one
        if (value) {
          const opt = document.createElement("option");
          opt.value = value;
          opt.textContent = value;
          select.appendChild(opt);
        }
      });
    } catch (err) {
      console.error(`Error loading ${key}:`, err);
    }
  }
}



    document.getElementById("contestantForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("/api/add_data", {
        method: "POST",
        body: JSON.stringify(Object.fromEntries(formData)),
        headers: { "Content-Type": "application/json" }
      });

      if (response.ok) {
        alert("Contestant added successfully!");
        this.reset();
      } else {
        alert("Error adding contestant.");
      }
    });

    loadDropdowns();
  </script>

</body>
</html>
