<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <header class="bg-primary text-white text-center py-5 mb-4 shadow">
    <h1 class="display-4">Welcome to the First Martial Arts Tournament Portal</h1>
    <p class="lead">Manage results, contestants, and rankings all in one place</p>
  </header>

  <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="row text-center g-4 w-100">

      <div class="col-md-6 col-lg-3">
        <a href="/top_ten" class="btn btn-lg btn-outline-primary w-100 shadow-sm">View All Top 10 Data</a>
      </div>

      <div class="col-md-6 col-lg-3">
        <a href="/add_result" class="btn btn-lg btn-outline-success w-100 shadow-sm">Enter Contestant Data</a>
      </div>

      <div class="col-md-6 col-lg-3">
        <a href="/admin" class="btn btn-lg btn-outline-danger w-100 shadow-sm">Admin Center</a>
      </div>

      <div class="col-md-6 col-lg-3">
        <a href="/about" class="btn btn-lg btn-outline-secondary w-100 shadow-sm">About / Help</a>
      </div>

    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2025 Tournament Portal</small>
  </footer>

</body>
</html>
